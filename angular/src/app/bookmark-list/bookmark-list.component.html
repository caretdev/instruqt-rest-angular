<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> <a [href]="element.url" target="blank">{{element.url}}</a> </td>
    </ng-container>
  
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef> Date Added </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
    </ng-container>
  
    <ng-container matColumnDef="timeAdded">
      <th mat-header-cell *matHeaderCellDef> Time Added </th>
      <td mat-cell *matCellDef="let element"> {{element.timeAdded}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
